<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examenes - Profesor</title>
    <style>
      /* General Reset: Elimina márgenes y rellenos predeterminados y define la fuente base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      /* Layout Styling: Configuración básica del cuerpo de la página */
      body {
        display: flex; /* Hace que el cuerpo sea un contenedor flexible */
        background-color: #f9f9f9; /* Color de fondo */
        color: #333; /* Color de texto */
      }

      /* Estilos para la barra lateral (sidebar) */
      .sidebar {
        width: 250px; /* Ancho de la barra lateral */
        background-color: #2e3a4e; /* Color de fondo */
        color: white; /* Color de texto */
        display: flex; /* Disposición flexible */
        flex-direction: column; /* Ordena los elementos en columna */
        justify-content: space-between; /* Distribuye el espacio entre elementos */
        padding: 20px; /* Espaciado interno */
        min-height: 100vh; /* Altura mínima para ocupar toda la pantalla */
      }

      /* Estilos para los enlaces dentro de la barra lateral */
      .sidebar a {
        text-decoration: none; /* Sin subrayado */
        color: white; /* Color de texto */
        display: block; /* Ocupa todo el ancho */
        margin: 20px 0; /* Espaciado vertical */
        font-size: 18px; /* Tamaño de fuente */
        display: flex; /* Disposición flexible */
        align-items: center; /* Alinea los elementos en el centro verticalmente */
      }

      /* Espaciado para el icono dentro del enlace de la barra lateral */
      .sidebar a img {
        margin-right: 10px; /* Margen a la derecha del icono */
      }

      /* Estilos para el enlace "Cerrar sesión" */
      .logout {
        font-size: 16px; /* Tamaño de fuente */
        color: #ff6b6b; /* Color de texto */
        cursor: pointer; /* Cambia el cursor al pasar sobre el texto */
        text-align: center; /* Centra el texto */
        margin-top: auto; /* Empuja el enlace a la parte inferior de la barra */
        padding: 10px 0; /* Espaciado interno */
      }

      /* Estilos para el contenido principal */
      .content {
        flex: 1; /* Ocupa el espacio restante */
        padding: 40px; /* Espaciado interno */
      }

      /* Table Styling: Estilos para la tabla de asignaturas */
      table {
        width: 100%; /* Ocupa el 100% del ancho disponible */
        border-collapse: collapse; /* Colapsa los bordes de las celdas */
        margin-top: 20px; /* Espacio superior */
        background-color: white; /* Color de fondo */
        border-radius: 8px; /* Bordes redondeados */
        overflow: hidden; /* Oculta el desbordamiento */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra alrededor de la tabla */
      }

      /* Estilos para las celdas de la tabla */
      th,
      td {
        padding: 15px; /* Espaciado interno */
        text-align: center; /* Centrado del texto */
        font-size: 16px; /* Tamaño de fuente */
      }

      /* Estilos específicos para las celdas de encabezado */
      th {
        background-color: #f1f1f1; /* Color de fondo */
        color: #555; /* Color de texto */
        font-weight: 600; /* Negrita */
      }

      /* Estilos para las celdas de datos */
      td {
        background-color: #fafafa; /* Color de fondo */
        color: #333; /* Color de texto */
      }

      /* Estilo para las cajas grises dentro de las celdas de asignaturas */
      .gray-box {
        background-color: #e0e0e0; /* Color de fondo */
        padding: 8px; /* Espaciado interno */
        border-radius: 5px; /* Bordes redondeados */
        font-weight: 500; /* Fuente semi-negrita */
        color: #555; /* Color de texto */
      }

      /* Button Styling: Estilos para los botones de acción */
      .button-action {
        background-color: #5f4b8b; /* Color de fondo */
        color: white; /* Color de texto */
        border: none; /* Sin borde */
        border-radius: 20px; /* Bordes redondeados */
        padding: 8px 20px; /* Espaciado interno */
        cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
        transition: background-color 0.3s ease; /* Transición suave al cambiar de color */
      }

      /* Efecto hover para los botones */
      .button-action:hover {
        background-color: #4a3a6b; /* Color de fondo al pasar el cursor */
      }

      /* Footer Styling: Estilos para el pie de página */
      .footer {
        background-color: #f1f1f1; /* Color de fondo */
        padding: 20px; /* Espaciado interno */
        text-align: center; /* Centrado del texto */
        display: flex; /* Disposición flexible */
        justify-content: space-between; /* Distribuye el espacio entre los elementos */
        align-items: center; /* Alinea verticalmente al centro */
      }

      /* Estilo para los iconos dentro del pie de página */
      .footer-icons img {
        width: 24px; /* Ancho de los iconos */
        margin: 0 5px; /* Espaciado horizontal */
      }

      /* Estilo para los enlaces del pie de página */
      .footer-links {
        text-align: right; /* Alinea el texto a la derecha */
      }

      .footer-links a {
        text-decoration: none; /* Sin subrayado */
        color: #333; /* Color de texto */
        margin-left: 15px; /* Margen a la izquierda */
        font-size: 14px; /* Tamaño de fuente */
      }
    </style>
  </head>
  <body>
    <!-- Barra lateral con el menú de usuario -->
    <div class="sidebar">
      <div>
        <!-- Enlace al perfil de usuario -->
        <a href="#"
          ><img
            src="user-icon.png"
            alt="Usuario"
            style="width: 24px; vertical-align: middle"
          />
          Usuario</a
        >
        <!-- Enlace para acceder a las asignaturas -->
        <a href="Profesor.html">Asignaturas</a>
        <a href="#">Examenes</a>
      </div>
      <!-- Enlace para cerrar sesión -->
      <div class="logout">Cerrar sesión</div>
    </div>

    <!-- Contenido principal -->
    <div class="content">
      <h2>Examenes</h2>
      <table id="myTable">
        <thead>
          <tr>
            <th>Asignatura</th>
            <th>Fecha</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script>
      async function loadData() {
        const data = JSON.parse(localStorage.getItem("itemData"));
        console.log(data);
        const table = document
          .getElementById("myTable")
          .getElementsByTagName("tbody")[0];
        try {
          // Envía los datos al endpoint
          const response = await fetch(
            "http://localhost:3000/programa/profesor/" + data.id,
            {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
              },
            }
          );

          console.log(response);

          // Maneja la respuesta
          if (response.ok) {
            const result = await response.json();
            //alert("Datos enviados correctamente: " + JSON.stringify(result));
            console.log(result);

            result.forEach((examen) => {
              const newRow = table.insertRow();
              const cell1 = newRow.insertCell(0);
              const cell2 = newRow.insertCell(1);
              const cell3 = newRow.insertCell(2);
              cell1.innerText = examen.nom_a;
              cell2.innerText = examen.fecha;
              const accionBtn = document.createElement("button");
              const [datePart, timePart] = examen.fecha.split(", ");
              const [day, month, year] = datePart.split("/").map(Number);
              const [hours, minutes, seconds] = timePart.split(":").map(Number);
              const fecha = new Date(
                year,
                month - 1,
                day,
                hours,
                minutes,
                seconds
              );
              const fechaActual = new Date();
              fechaActual.setHours(fechaActual.getHours() - 5);
              if (examen.estado) {
                accionBtn.textContent = "Ver";
                accionBtn.addEventListener("click", () => {
                  const propertiesToKeep = ["itemData"];

                  // Iterar sobre las claves del localStorage
                  for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    // Si la clave no está en la lista de propiedades a conservar, elimínala
                    if (!propertiesToKeep.includes(key)) {
                      localStorage.removeItem(key);
                      i--; // Ajustar el índice debido a la eliminación
                    }
                  }
                  localStorage.setItem("examen", JSON.stringify(examen));
                  window.location.href = "viewExamen.html";
                });
              } else {
                if (fecha > fechaActual) {
                  accionBtn.textContent = "Editar";
                  accionBtn.addEventListener("click", () => {
                    const propertiesToKeep = ["itemData"];

                    // Iterar sobre las claves del localStorage
                    for (let i = 0; i < localStorage.length; i++) {
                      const key = localStorage.key(i);
                      // Si la clave no está en la lista de propiedades a conservar, elimínala
                      if (!propertiesToKeep.includes(key)) {
                        localStorage.removeItem(key);
                        i--; // Ajustar el índice debido a la eliminación
                      }
                    }
                    localStorage.setItem("examen", JSON.stringify(examen));
                    window.location.href = "EditarExamen.html";
                  });
                } else {
                  accionBtn.textContent = "Ver";
                  accionBtn.addEventListener("click", () => {
                    const propertiesToKeep = ["itemData"];

                    // Iterar sobre las claves del localStorage
                    for (let i = 0; i < localStorage.length; i++) {
                      const key = localStorage.key(i);
                      // Si la clave no está en la lista de propiedades a conservar, elimínala
                      if (!propertiesToKeep.includes(key)) {
                        localStorage.removeItem(key);
                        i--; // Ajustar el índice debido a la eliminación
                      }
                    }
                    localStorage.setItem("examen", JSON.stringify(examen));
                    window.location.href = "viewExamen.html";
                  });
                }
              }
              accionBtn.className = "button-action";
              cell3.appendChild(accionBtn);
            });
          } else {
            const result = await response.json();
            console.log(result);
            alert("Error al enviar los datos: " + result.message);
          }
        } catch (error) {
          alert("Error al conectar con el servidor: " + error.message);
        }
      }

      // function asociar(asignatura) {
      //   localStorage.setItem('asignatura', JSON.stringify(asignatura));
      //   window.location.href = 'AsociarPregunta.html';
      // }

      // function programar(asignatura) {
      //   localStorage.setItem('asignatura', JSON.stringify(asignatura));
      //   window.location.href = 'ProgramarExamen.html';
      // }

      loadData();
    </script>
  </body>
</html>
