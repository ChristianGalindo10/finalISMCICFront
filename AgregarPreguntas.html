<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco de Preguntas - Profesor</title>
    <style>
      /* General Reset: Elimina márgenes y rellenos predeterminados y define la fuente base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      /* Layout Styling: Configuración básica del cuerpo de la página */
      body {
        display: flex; /* Hace que el cuerpo sea un contenedor flexible */
        background-color: #f9f9f9; /* Color de fondo */
        color: #333; /* Color de texto */
      }

      /* Estilos para la barra lateral (sidebar) */
      .sidebar {
        width: 250px; /* Ancho de la barra lateral */
        background-color: #2e3a4e; /* Color de fondo */
        color: white; /* Color de texto */
        display: flex; /* Disposición flexible */
        flex-direction: column; /* Ordena los elementos en columna */
        justify-content: space-between; /* Distribuye el espacio entre elementos */
        padding: 20px; /* Espaciado interno */
        min-height: 100vh; /* Altura mínima para ocupar toda la pantalla */
      }

      /* Estilos para los enlaces dentro de la barra lateral */
      .sidebar a {
        text-decoration: none; /* Sin subrayado */
        color: white; /* Color de texto */
        display: block; /* Ocupa todo el ancho */
        margin: 20px 0; /* Espaciado vertical */
        font-size: 18px; /* Tamaño de fuente */
        display: flex; /* Disposición flexible */
        align-items: center; /* Alinea los elementos en el centro verticalmente */
      }

      /* Espaciado para el icono dentro del enlace de la barra lateral */
      .sidebar a img {
        margin-right: 10px; /* Margen a la derecha del icono */
      }

      /* Estilos para el enlace "Cerrar sesión" */
      .logout {
        font-size: 16px; /* Tamaño de fuente */
        color: #ff6b6b; /* Color de texto */
        cursor: pointer; /* Cambia el cursor al pasar sobre el texto */
        text-align: center; /* Centra el texto */
        margin-top: auto; /* Empuja el enlace a la parte inferior de la barra */
        padding: 10px 0; /* Espaciado interno */
      }

      /* Estilos para el contenido principal */
      .content {
        flex: 1; /* Ocupa el espacio restante */
        padding: 40px; /* Espaciado interno */
      }

      /* Estilos para el contenedor de banco de preguntas */
      .question-bank-container {
        background-color: white; /* Color de fondo */
        padding: 30px; /* Espaciado interno */
        border-radius: 8px; /* Bordes redondeados */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra */
        max-width: 800px; /* Ancho máximo del formulario */
        margin: 0 auto; /* Centrado horizontal */
      }

      /* Título del contenedor */
      .question-bank-container h2 {
        text-align: center; /* Centra el título */
        margin-bottom: 20px; /* Espaciado inferior */
      }

      /* Estilos para la tabla */
      .question-table {
        width: 100%; /* Ocupa el ancho completo */
        border-collapse: collapse; /* Colapsa bordes */
        margin-bottom: 20px; /* Espaciado inferior */
      }

      .question-table th,
      .question-table td {
        padding: 10px; /* Espaciado interno */
        text-align: center; /* Centrado del texto */
        font-size: 16px; /* Tamaño de fuente */
      }

      .question-table th {
        background-color: #f1f1f1; /* Color de fondo para encabezados */
        color: #555; /* Color de texto */
        font-weight: 600; /* Negrita */
      }

      .question-table td {
        background-color: #fafafa; /* Color de fondo para celdas */
        color: #333; /* Color de texto */
      }

      /* Estilo para las descripciones */
      .gray-box {
        background-color: #e0e0e0; /* Color de fondo */
        padding: 8px; /* Espaciado interno */
        border-radius: 5px; /* Bordes redondeados */
        font-weight: 500; /* Fuente semi-negrita */
        color: #555; /* Color de texto */
        display: inline-block; /* Alinea las descripciones en fila */
        width: 80%; /* Ancho del contenedor de descripción */
        text-align: left; /* Alineación del texto a la izquierda */
      }

      /* Estilo para el botón de agregar */
      .button-submit {
        background-color: #333; /* Color de fondo */
        color: white; /* Color de texto */
        border: none; /* Sin borde */
        border-radius: 20px; /* Bordes redondeados */
        padding: 10px 20px; /* Espaciado interno */
        cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
        font-size: 16px; /* Tamaño de fuente */
        display: block; /* Para centrarlo */
        margin: 20px auto 0; /* Centrado y espaciado superior */
      }

      /* Footer Styling: Estilos para el pie de página sin iconos */
      .footer {
        background-color: #f1f1f1; /* Color de fondo */
        padding: 20px; /* Espaciado interno */
        text-align: center; /* Centrado del texto */
        display: flex; /* Disposición flexible */
        justify-content: space-between; /* Distribuye el espacio entre los elementos */
        align-items: center; /* Alinea verticalmente al centro */
      }

      /* Estilo para los enlaces del pie de página */
      .footer-links {
        text-align: right; /* Alinea el texto a la derecha */
      }

      .footer-links a {
        text-decoration: none; /* Sin subrayado */
        color: #333; /* Color de texto */
        margin-left: 15px; /* Margen a la izquierda */
        font-size: 14px; /* Tamaño de fuente */
      }
    </style>
  </head>
  <body>
    <!-- Barra lateral con el menú de usuario -->
    <div class="sidebar">
      <div>
        <!-- Enlace al perfil de usuario -->
        <a href="#"
          ><img
            src="user-icon.png"
            alt="Usuario"
            style="width: 24px; vertical-align: middle"
          />
          Usuario</a
        >
        <!-- Enlace para acceder a las asignaturas -->
        <a href="#">Asignaturas</a>
      </div>
      <!-- Enlace para cerrar sesión -->
      <div class="logout">Cerrar sesión</div>
    </div>

    <!-- Contenido principal con el banco de preguntas -->
    <div class="content">
      <div class="question-bank-container">
        <h2 id="titulo">Banco preguntas ...</h2>

        <!-- Tabla de preguntas -->
        <table class="question-table" id="myTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Descripción</th>
              <th>Tipo</th>
              <th>Seleccionar</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <!-- Botón para agregar pregunta -->
        <button class="button-submit" id="addBtn">Agregar</button>
      </div>
    </div>
    <script>
      const user = JSON.parse(localStorage.getItem("itemData"));
      const asignatura = JSON.parse(localStorage.getItem("asignatura"));
      const preguntasExamen = JSON.parse(localStorage.getItem("preguntas"));
      console.log(user, asignatura, preguntasExamen);
      document.getElementById("titulo").innerText =
        "Banco preguntas " + asignatura.nom_a;
      let preguntas = [];
      async function loadData() {
        const table = document
          .getElementById("myTable")
          .getElementsByTagName("tbody")[0];
        try {
          // Envía los datos al endpoint
          const response = await fetch(
            "http://localhost:3000/pregunta/asignatura/" +
              asignatura.asignatura_cod_a,
            {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
              },
            }
          );

          console.log(response);

          // Maneja la respuesta
          if (response.ok) {
            const result = await response.json();
            //alert("Datos enviados correctamente: " + JSON.stringify(result));
            console.log(result);

            result.forEach((pregunta) => {
              const newRow = table.insertRow();
              // Insertar celdas en la fila
              const cell1 = newRow.insertCell(0);
              const cell2 = newRow.insertCell(1);
              const cell3 = newRow.insertCell(2);
              const cell4 = newRow.insertCell(3);
              // Asignar contenido a las celdas
              cell1.innerText = pregunta.id_pregunta;
              cell2.innerHTML = `<span class="gray-box">${pregunta.enunciado}</div>`;
              cell3.innerText = pregunta.tipo;
              const encontrado = preguntasExamen.some(pregunta2 => pregunta.id_pregunta === pregunta2.id_pregunta);
              if(encontrado){
                cell4.innerHTML = `<input type="checkbox" name="item" value=${pregunta.id_pregunta} checked/>`;
              }else{
                cell4.innerHTML = `<input type="checkbox" name="item" value=${pregunta.id_pregunta} />`;
              }
              
            });
            preguntas = result;
            console.log(preguntas)
          } else {
            const result = await response.json();
            console.log(result);
            alert("Error al enviar los datos: " + result.message);
          }
        } catch (error) {
          alert("Error al conectar con el servidor: " + error.message);
        }


        const addBtn = document.getElementById("addBtn");
        addBtn.addEventListener("click", () => {
            console.log(preguntas)
          const checkboxes = document.querySelectorAll(
            'input[name="item"]:checked'
          );
          const idsSeleccionados = Array.from(checkboxes).map((checkbox) =>
            parseInt(checkbox.value)
          );
          const preguntasSeleccionadas = preguntas.filter((pregunta) =>
            idsSeleccionados.includes(pregunta.id_pregunta)
          );
          localStorage.setItem('preguntas', JSON.stringify(preguntasSeleccionadas));
          window.location.href = 'ProgramarExamen.html';
        });
      }

      loadData();
    </script>
  </body>
</html>
